<!DOCTYPE html>
<html>
<head>
<title>File Size Microservice - by codemzy</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="../css/style.css"/>
</head>
<body>
    <div class="container">
        <div class="col-md-12">
            <div class="text-center"><h1>File Size Microservice<br><small>How big is your file?</small></h1></div>
            <div class="well">
                <form action="/" method="POST" enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="fileUpload">Upload your file</label>
                        <input type="file" name="uploadedfile" class="form-control" id="fileUpload">
                    </div>
                    <button type="submit" class="btn btn-block btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
    <br>
    
<nav class="navbar navbar-default navbar-fixed-bottom">

  </div>
</nav>

</html>
